suite: Deployment
templates:
  - configmap.yaml
  - deployment.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should have checksum configmap annotation
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: metadata.name
          value: release-name-hoppscotch
      - isNotNullOrEmpty:
          path: spec.template.metadata.annotations.checksum/configmap-release-name-hoppscotch
  - it: should have env from configmap
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: metadata.name
          value: release-name-hoppscotch
      - equal:
          path: spec.template.spec.containers[0].envFrom[0].configMapRef.name
          value: release-name-hoppscotch
  - it: should have checksum secret annotation
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: metadata.name
          value: release-name-hoppscotch
      - isNotNullOrEmpty:
          path: spec.template.metadata.annotations.checksum/secret-release-name-hoppscotch
  - it: should have env from secrets
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: metadata.name
          value: release-name-hoppscotch
      - equal:
          path: spec.template.spec.containers[0].envFrom[1].secretRef.name
          value: release-name-hoppscotch
  - it: should have extra environments
    template: deployment.yaml
    documentIndex: 0
    set:
      extraEnvs:
        - name: FOO
          value: BAR
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: FOO
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: BAR
  - it: should have default init containers
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: wait-for-db
      - equal:
          path: spec.template.spec.initContainers[1].name
          value: wait-for-db-setup
  - it: should have not have wait for DB init container when disabled
    template: deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabase:
          enabled: false
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - notContains:
          path: spec.template.spec.initContainers
          content:
            - name: wait-for-db
  - it: should have not have wait for DB setup init container when disabled
    template: deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabaseSetup:
          enabled: false
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - notContains:
          path: spec.template.spec.initContainers
          content:
            - name: wait-for-db-setup
  - it: should have default init containers with custom timeout
    template: deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabase:
          timeout: 120
        waitForDatabaseSetup:
          timeout: 120
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: spec.template.spec.initContainers[0].args[2]
          value: "120"
      - equal:
          path: spec.template.spec.initContainers[1].args[2]
          value: "120"
