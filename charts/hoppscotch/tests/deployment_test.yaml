suite: deployment
templates:
  - configmap.yaml
  - deployment.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should have checksum configmap annotation
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hoppscotch
      - isNotNullOrEmpty:
          path: spec.template.metadata.annotations.checksum/configmap-RELEASE-NAME-hoppscotch
  - it: should have env from configmap
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hoppscotch
      - equal:
          path: spec.template.spec.containers[0].envFrom[0].configMapRef.name
          value: RELEASE-NAME-hoppscotch
  - it: should have checksum secret annotation
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hoppscotch
      - isNotNullOrEmpty:
          path: spec.template.metadata.annotations.checksum/secret-RELEASE-NAME-hoppscotch
  - it: should have env from secrets
    template: deployment.yaml
    documentIndex: 0
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-hoppscotch
      - equal:
          path: spec.template.spec.containers[0].envFrom[1].secretRef.name
          value: RELEASE-NAME-hoppscotch
  - it: should have extra environments
    template: deployment.yaml
    documentIndex: 0
    set:
      extraEnvs:
        - name: FOO
          value: BAR
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: FOO
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: BAR
