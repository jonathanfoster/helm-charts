suite: Init Containers
templates:
  - configmap.yaml
  - deployment.yaml
  - secrets.yaml
values:
  - ../values.yaml
tests:
  - it: should generate wait for database init container when enabled
    template: deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabase:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-database
          any: true

  - it: should not generate wait for database init container when disabled
    template: deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabase:
          enabled: false
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - notContains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-database
          any: true

  - it: should generate wait for database setup init container when enabled
    template: deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabaseSetup:
          enabled: true
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - contains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-database-setup
          any: true

  - it: should not generate wait for database setup init container when disabled
    template: deployment.yaml
    set:
      defaultInitContainers:
        waitForDatabaseSetup:
          enabled: false
    asserts:
      - containsDocument:
          apiVersion: apps/v1
          kind: Deployment
      - notContains:
          path: spec.template.spec.initContainers
          content:
            name: wait-for-database-setup
          any: true
