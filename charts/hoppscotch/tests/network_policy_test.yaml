suite: Network Policy
templates:
  - configmap.yaml
  - deployment.yaml
  - networkpolicy.yaml
  - secrets.yaml
  - service.yaml
values:
  - ../values.yaml
tests:
  - it: should generate network policy when enabled
    template: networkpolicy.yaml
    set:
      networkPolicy:
        enabled: true
    asserts:
      - containsDocument:
          apiVersion: networking.k8s.io/v1
          kind: NetworkPolicy
      - hasDocuments:
          count: 1

  - it: should not generate network policy when disabled
    template: networkpolicy.yaml
    set:
      networkPolicy:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should generate extra egress rules when specified
    template: networkpolicy.yaml
    set:
      networkPolicy:
        enabled: true
        allowExternalEgress: false
        extraEgress:
          - ports:
              - port: 80
                protocol: TCP
              - port: 443
                protocol: TCP
    asserts:
      - contains:
          path: spec.egress
          content:
            ports:
              - port: 80
                protocol: TCP
              - port: 443
                protocol: TCP
          any: true

  - it: should generate ingress rules to container ports from Hoppscotch selector labels
    template: networkpolicy.yaml
    set:
      containerPorts:
        http: 80
        https: 443
      networkPolicy:
        enabled: true
        allowExternal: false
        addExternalClientAccess: false
    asserts:
      - contains:
          path: spec.ingress
          content:
            ports:
              - port: 80
              - port: 443
            from:
              - podSelector:
                  matchLabels:
                    app.kubernetes.io/instance: RELEASE-NAME
                    app.kubernetes.io/name: hoppscotch
          any: true
